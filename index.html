<!DOCTYPE html>
<html>
<head>
    <title>Simple Barcode Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing-js/0.19.2/zxing.min.js"></script>
    <style>
        body { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 0 20px; 
            font-family: system-ui, sans-serif;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        #video {
            width: 100%;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .code-list {
            margin-top: 20px;
        }
        .code-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f0f0f0;
            margin: 5px 0;
            border-radius: 5px;
        }
        .warning {
            background: #FFE4E1;
            color: #D83232;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        #status {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <button onclick="toggleScanner()" id="scanButton">Start Scanning</button>
    <div id="status">Ready to scan</div>
    <video id="video"></video>
    <div id="duplicate" class="warning">Duplicate barcode detected!</div>
    <div class="code-list" id="codeList"></div>

    <script>
        let scanning = false;
        let scannedCodes = new Set();
        const video = document.getElementById('video');
        const codeList = document.getElementById('codeList');
        const duplicate = document.getElementById('duplicate');
        const scanButton = document.getElementById('scanButton');
        const status = document.getElementById('status');
        let stream = null;
        let codeReader = null;

        // Wait for ZXing to be ready
        window.addEventListener('load', function() {
            if (typeof ZXing === 'undefined') {
                status.textContent = 'Error: Barcode scanning library failed to load';
                return;
            }
            try {
                codeReader = new ZXing.BrowserMultiFormatReader();
                status.textContent = 'Ready to scan';
            } catch (err) {
                status.textContent = 'Error initializing scanner: ' + err.message;
            }
        });

        async function toggleScanner() {
            if (!codeReader) {
                status.textContent = 'Scanner not initialized. Please refresh the page.';
                return;
            }

            if (scanning) {
                stopScanning();
            } else {
                startScanning();
            }
        }

        async function startScanning() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                await video.play();
                
                scanning = true;
                scanButton.textContent = 'Stop Scanning';
                status.textContent = 'Scanning...';
                
                scanCodes();
            } catch (err) {
                status.textContent = 'Camera error: ' + err.message;
                console.error('Camera error:', err);
            }
        }

        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            scanning = false;
            scanButton.textContent = 'Start Scanning';
            video.style.display = 'none';
            status.textContent = 'Ready to scan';
        }

        async function scanCodes() {
            while (scanning) {
                try {
                    const result = await codeReader.decodeOnceFromVideoElement(video);
                    if (result && result.text) {
                        status.textContent = 'Found barcode: ' + result.text;
                        
                        if (scannedCodes.has(result.text)) {
                            duplicate.style.display = 'block';
                            setTimeout(() => duplicate.style.display = 'none', 2000);
                        } else {
                            scannedCodes.add(result.text);
                            addToList(result.text);
                        }
                    }
                } catch (err) {
                    // Normal when no barcode is found
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
        }

        function addToList(code) {
            const div = document.createElement('div');
            div.className = 'code-item';
            div.innerHTML = `
                <span>${code}</span>
                <button onclick="removeCode('${code}')">âœ•</button>
            `;
            codeList.appendChild(div);
        }

        function removeCode(code) {
            scannedCodes.delete(code);
            codeList.querySelectorAll('.code-item').forEach(item => {
                if (item.querySelector('span').textContent === code) {
                    item.remove();
                }
            });
        }

        video.style.display = 'none';
    </script>
</body>
</html>
