<!DOCTYPE html>
<html>
<head>
    <title>Simple Barcode Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        body { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 0 20px; 
            font-family: system-ui, sans-serif;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        #interactive.viewport {
            width: 100%;
            height: 300px;
        }
        #interactive.viewport > video {
            max-width: 100%;
            width: 100%;
        }
        #debug {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            margin: 10px 0;
            max-height: 100px;
            overflow-y: auto;
            border-radius: 5px;
        }
        .code-list {
            margin-top: 20px;
        }
        .code-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f0f0f0;
            margin: 5px 0;
            border-radius: 5px;
        }
        .drawingBuffer {
            display: none;
        }
    </style>
</head>
<body>

    <div id="debug"></div>
    <div id="interactive" class="viewport"></div>
    <div class="code-list" id="codeList"></div>
