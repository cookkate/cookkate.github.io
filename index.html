<!DOCTYPE html>
<html>
<head>
    <title>Simple Barcode Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        body { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 0 20px; 
            font-family: system-ui, sans-serif;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        #interactive.viewport {
            width: 100%;
            height: 300px;
        }
        #interactive.viewport > video {
            max-width: 100%;
            width: 100%;
        }
        #debug {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            margin: 10px 0;
            max-height: 100px;
            overflow-y: auto;
            border-radius: 5px;
        }
        .code-list {
            margin-top: 20px;
        }
        .code-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f0f0f0;
            margin: 5px 0;
            border-radius: 5px;
        }
        .drawingBuffer {
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="toggleScanner()" id="scanButton">Start Scanning</button>
    <button onclick="captureFrame()" id="captureButton" style="display: none;">Capture Frame</button>
    <div id="debug"></div>
    <div id="interactive" class="viewport"></div>
    <canvas id="snapshot" style="display: none;"></canvas>
    <div class="code-list" id="codeList"></div>

    <script>
        let scanning = false;
        const scannedCodes = new Set();
        const scanButton = document.getElementById('scanButton');
        
        function debug(msg) {
            const debugDiv = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debugDiv.innerHTML = `${time}: ${msg}<br>` + debugDiv.innerHTML;
        }

        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "upc_reader"]
                },
                debug: false,
                frequency: 1
            }, function(err) {
                if (err) {
                    debug('Quagga initialization error: ' + err);
                    return;
                }
                debug('Quagga initialized successfully');
                Quagga.start();
                document.getElementById('captureButton').style.display = 'inline-block';
            });

            Quagga.onDetected(function(result) {
                if (result && result.codeResult) {
                    const code = result.codeResult.code;
                    debug('Detected barcode: ' + code);
                    
                    if (scannedCodes.has(code)) {
                        debug('Duplicate barcode');
                    } else {
                        scannedCodes.add(code);
                        addToList(code);
                        debug('New barcode added');
                    }
                }
            });

            Quagga.onProcessed(function(result) {
                const drawingCtx = Quagga.canvas.ctx.overlay;
                const drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                        result.boxes.forEach(function(box) {
                            if (box !== result.box) {
                                drawingCtx.strokeStyle = "green";
                                drawingCtx.strokeRect(box.x, box.y, box.width, box.height);
                            }
                        });
                    }

                    if (result.box) {
                        drawingCtx.strokeStyle = "blue";
                        drawingCtx.strokeRect(
                            result.box.x, result.box.y,
                            result.box.width, result.box.height
                        );
                    }
                }
            });
        }

        function toggleScanner() {
            if (scanning) {
                Quagga.stop();
                scanning = false;
                scanButton.textContent = 'Start Scanning';
                document.getElementById('captureButton').style.display = 'none';
                debug('Scanner stopped');
            } else {
                initQuagga();
                scanning = true;
                scanButton.textContent = 'Stop Scanning';
                debug('Scanner started');
            }
        }

        function captureFrame() {
            debug('Capturing frame...');
            const video = document.querySelector('#interactive video');
            const canvas = document.getElementById('snapshot');
            const context = canvas.getContext('2d');
            
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw the current video frame
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Stop live scanning temporarily
            Quagga.pause();
            
            // Try to decode the captured frame
            Quagga.decodeSingle({
                src: canvas.toDataURL(),
                numOfWorkers: 0,  // Use main thread
                inputStream: {
                    size: 800  // Max size of the image
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "upc_reader"]
                }
            }, function(result) {
                if (result && result.codeResult) {
                    const code = result.codeResult.code;
                    debug('Captured barcode: ' + code);
                    
                    if (scannedCodes.has(code)) {
                        debug('Duplicate barcode');
                    } else {
                        scannedCodes.add(code);
                        addToList(code);
                        debug('New barcode added');
                    }
                } else {
                    debug('No barcode found in captured frame');
                }
                // Resume live scanning
                Quagga.start();
            });
        }

        function addToList(code) {
            const div = document.createElement('div');
            div.className = 'code-item';
            div.innerHTML = `
                <span>${code}</span>
                <button onclick="removeCode('${code}')">âœ•</button>
            `;
            document.getElementById('codeList').appendChild(div);
        }

        function removeCode(code) {
            scannedCodes.delete(code);
            document.querySelectorAll('.code-item').forEach(item => {
                if (item.querySelector('span').textContent === code) {
                    item.remove();
                }
            });
        }
    </script>
</body>
</html>
